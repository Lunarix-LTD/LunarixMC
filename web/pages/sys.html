<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information \ Lunarix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">System Information</div>
            <div id="loading" class="mt-4 text-center hidden">
                <div class="w-12 h-12 mx-auto border-4 border-t-4 border-gray-200 rounded-full animate-spin"></div>
                <p class="mt-2 text-gray-600">Loading...</p>
            </div>
            <div id="skeleton" class="mt-4 text-gray-600 space-y-4 hidden">
                <div class="flex items-center">
                    <i class="fas fa-desktop text-indigo-500 mr-2"></i>
                    <div class="h-4 bg-gray-300 rounded animate-pulse w-2/3"></div>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-memory text-indigo-500 mr-2"></i>
                    <div class="h-4 bg-gray-300 rounded animate-pulse w-1/2"></div>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-user text-indigo-500 mr-2"></i>
                    <div class="h-4 bg-gray-300 rounded animate-pulse w-1/3"></div>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-code-branch text-indigo-500 mr-2"></i>
                    <div class="h-4 bg-gray-300 rounded animate-pulse w-1/4"></div>
                </div>
            </div>
            <div id="info" class="mt-4 text-gray-600 space-y-4 hidden">
                <div class="flex items-center">
                    <i class="fas fa-desktop text-indigo-500 mr-2"></i>
                    <p><strong>Operating System:</strong> <span id="os"></span></p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-memory text-indigo-500 mr-2"></i>
                    <p><strong>RAM:</strong> <span id="ram"></span></p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-user text-indigo-500 mr-2"></i>
                    <p><strong>Panel Creator:</strong> <span id="creator"></span></p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-code-branch text-indigo-500 mr-2"></i>
                    <p><strong>Panel Version:</strong> <span id="version"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script_sys.js"></script>
</body>
</html>
